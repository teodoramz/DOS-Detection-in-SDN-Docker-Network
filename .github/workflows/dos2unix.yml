name: Normalize line endings

on:
  push:
    branches-ignore:
      - 'normalize-line-endings/**'
  workflow_dispatch:

jobs:
  normalize:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Disable Git line-ending conversion
        run: |
          git config --global core.autocrlf false
          git config --global core.eol lf

      - name: Convert CRLF to LF using sed
        id: normalize
        shell: bash
        run: |
          echo "Searching for CRLF files..."
          files=$(grep -Ilr $'\r' . --exclude-dir=.git || true)
          if [[ -z "$files" ]]; then
            echo "No CRLF endings found."
            echo "changes=false" >> $GITHUB_ENV
          else
            echo "Normalizing line endings..."
            echo "$files" | while read -r f; do
              [[ -z "$f" ]] && continue
              printf "  -> %s\n" "$f"
              sed -i 's/\r$//' "$f"
            done
            echo "changes=true" >> $GITHUB_ENV
          fi

      - name: Create Pull Request with normalized files
        if: env.changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "Normalize line endings (CRLF → LF)"
          branch: normalize-line-endings/${{ github.run_id }}
          title: "Normalize line endings (CRLF → LF)"
          body: |
            This PR normalizes line endings in the repository.
            Files were automatically converted from CRLF to LF.
          base: ${{ github.ref_name }}
          delete-branch: true
